<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/styleBai_14.css">
</head>
<body>
    <h5>Contact Us</h5>
    <fieldset>
    <legend>Your message:</legend>
        <table>
            <tr>
                <td>
                    <label for="emailTo">To</label>
                </td>
                <td>
                    <input type="text" id="emailTo">
                </td>
            </tr>

            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td>
                    <input type="text" name="" id="emailFrom">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="message">Message</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
    <legend>How you found us</legend>
        <table>
            <tr>
                <td><label for="hear">How did you hear of us</label></td>
                <td>
                    <select name="" id="hear">
                        <option value="">google</option>
                        <option value="">bring</option>
                        <option value="">microsoft edge</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="news">Newsletter</label>
                    
                </td>
                <td>
                    <div>
                        <p><input class = "check" type="checkbox" placeholder="">Ensure this box is checked if you would like to receive email updates</p>
                    </div>
                </td>
            </tr>
            <tr></tr>
        </table>
    </fieldset>
</body>
</html>
